<div *ngIf="teacher" class="teacher-form">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="teacher.firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="teacher.lastName">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="teacher.email">
  </div>
  <button class="btn btn-success" (click)="updateTeacher()">Update</button>
  <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
</div>
